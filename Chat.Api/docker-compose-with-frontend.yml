services:
  # ===== Infraestrutura =====
  cassandra:
    image: cassandra:5
    container_name: cassandra
    environment:
      - CASSANDRA_CLUSTER_NAME=chatops
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
      - HEAP_NEWSIZE=256M
      - MAX_HEAP_SIZE=1G
    ports:
      - "9042:9042"
    healthcheck:
      test: ["CMD-SHELL","cqlsh -e \"SELECT cluster_name FROM system.local;\" || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 20
    networks:
      - chatnet

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - chatnet

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_4LW_COMMANDS_WHITELIST: "ruok,stat,conf,mntr"
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL","echo 'ls /' | zookeeper-shell localhost:2181 | grep -E '^\\[.*\\]$' >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
    networks:
      - chatnet

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL","kafka-topics --bootstrap-server localhost:9092 --list >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
    networks:
      - chatnet

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatnet

  # ===== Monitoramento =====
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - chatnet

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - chatnet

  # ===== Aplicação =====
  chat-api:
    build:
      context: .
      dockerfile: Chat.Api/Dockerfile
    container_name: chat-api
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - Jwt__Key=26c8d9a793975af4999bc048990f6fd1
      - Jwt__Issuer=Whatslike
      - Jwt__Audience=Whatslike.Clients
      - Jwt__DisableLifetimeValidation=true
      - Cassandra__ContactPoints=cassandra
      - Cassandra__Keyspace=chat
      - Kafka__BootstrapServers=kafka:9092
      - KAFKA_BOOTSTRAP=kafka:9092
      - REDIS_URL=redis:6379
      - Minio__Endpoint=minio:9000
      - Minio__AccessKey=minioadmin
      - Minio__SecretKey=minioadmin
      - Minio__UseSSL=false
      - Minio__BucketName=whatslike-files
      - Minio__PresignedUrlExpirySeconds=3600
    ports:
      - "5000:5000"
    depends_on:
      cassandra:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - chatnet

  chat-frontend:
    build:
      context: .
      dockerfile: Chat.Frontend/Dockerfile
    container_name: chat-frontend
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - JWT_ISSUER=Whatslike
      - JWT_AUDIENCE=Whatslike.Clients
      - JWT_SECRET=26c8d9a793975af4999bc048990f6fd1
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - REDIS_CONNECTION_STRING=redis:6379
      - CHAT_API_URL=http://chat-api:5000
    ports:
      - "8080:8080"
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      chat-api:
        condition: service_started
    networks:
      - chatnet

  router-worker:
    build:
      context: .
      dockerfile: Chat.RouterWorker/Dockerfile
    container_name: router-worker
    environment:
      - Cassandra__ContactPoints=cassandra
      - Cassandra__Keyspace=chat
      - WorkerKafka__BootstrapServers=kafka:9092
      - WorkerKafka__TopicMessages=messages
      - WorkerKafka__GroupId=router-worker
      - WorkerKafka__Partitions=3
      - WorkerKafka__ReplicationFactor=1
    depends_on:
      cassandra:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - chatnet

  status-worker:
    build:
      context: .
      dockerfile: Chat.StatusWorker/Dockerfile
    container_name: status-worker
    environment:
      - Cassandra__ContactPoints=cassandra
      - Cassandra__Keyspace=chat
      - KAFKA_BOOTSTRAP=kafka:9092
      - REDIS_URL=redis:6379
      - TOPIC_STATUS=msg.status
      - GROUP_ID=status-worker
    depends_on:
      cassandra:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chatnet

  connector-whatsapp:
    build:
      context: .
      dockerfile: Connector.Whatsapp.Mock/Dockerfile
    container_name: connector-whatsapp
    environment:
      - ASPNETCORE_URLS=http://+:7010
      - KAFKA_BOOTSTRAP=kafka:9092
      - TOPIC_OUT=msg.out.whatsapp
      - TOPIC_IN=msg.in.whatsapp
      - TOPIC_STATUS=msg.status
      - GROUP_ID=connector-whatsapp-mock
      - CALLBACK_URL=http://chat-api:5000/v1/callbacks/status
    ports:
      - "7010:7010"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - chatnet

  connector-instagram:
    build:
      context: .
      dockerfile: Connector.Instagram.Mock/Dockerfile
    container_name: connector-instagram
    environment:
      - ASPNETCORE_URLS=http://+:7020
      - KAFKA_BOOTSTRAP=kafka:9092
      - TOPIC_OUT=msg.out.instagram
      - TOPIC_IN=msg.in.instagram
      - TOPIC_STATUS=msg.status
      - GROUP_ID=connector-instagram-mock
      - CALLBACK_URL=http://chat-api:5000/v1/callbacks/status
    ports:
      - "7020:7020"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - chatnet

networks:
  chatnet:
    driver: bridge

volumes:
  minio_data:
  grafana-data:
