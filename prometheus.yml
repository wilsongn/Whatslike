# prometheus.yml
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Chat Frontend (.NET)
  - job_name: 'chat-frontend'
    static_configs:
      - targets: ['chat-frontend:8080']
    metrics_path: '/metrics'

  # Chat API (.NET) - adicionar depois de configurar prometheus-net
  # - job_name: 'chat-api'
  #   static_configs:
  #     - targets: ['chat-api:5000']
  #   metrics_path: '/metrics'

  # Redis via redis-exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Kafka via kafka-exporter
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']