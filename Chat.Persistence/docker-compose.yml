services:
  cassandra:
    image: cassandra:5
    environment:
      - CASSANDRA_CLUSTER_NAME=chatops
      - CASSANDRA_NUM_TOKENS=16
      - HEAP_NEWSIZE=256M
      - MAX_HEAP_SIZE=1G
    ports: ["9042:9042"]
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e \"describe keyspaces\" || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
